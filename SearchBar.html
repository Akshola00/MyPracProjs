<!DOCTYPE html>
<html>
<head>
    <title>Font Download Website</title>
    <style>
        /* Your CSS styles for fonts and headers go here */
    </style>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search fonts...">
    <div id="font-list">
        <div class="font" id="font1">
            <h3 class="font-name">Font Name 1</h3>
            <!-- Font details and download link here -->
            other stuff about the font
        </div>
        <div class="font" id="font2">
            <h3 class="font-name">Font Name 2</h3>
            <!-- Font details and download link here -->
            other stuff about the font but this time the second one
        </div>
        <!-- Add more fonts as needed -->
    </div>
    <script>
        // JavaScript code for filtering fonts based on user input
        const searchInput = document.getElementById("search-bar");
        const fontList = document.getElementById("font-list");

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();
            const fonts = fontList.getElementsByClassName("font");

            for (const font of fonts) {
                const fontName = font.querySelector(".font-name").textContent.toLowerCase();
                if (fontName.includes(searchTerm)) {
                    font.style.display = "block";
                } else {
                    font.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
