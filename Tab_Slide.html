
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    
    <style>
.tab-button {
    cursor: pointer;
}

.tab-content {
    display: none;
}

    </style>
</head>
<body>

        <button onclick="openTab('tab1')">Tab 1</button>
        <button onclick="openTab('tab2')">Tab 2</button>
        <button onclick="openTab('tab3')">Tab 3</button>
        <button onclick="openTab('tab4')">Tab 4</button>

    <div id="tab1" class="tab-content"><h2>Tab 1 Content</h2><p>This is the content for Tab 1.</p></div>
    <div id="tab2" class="tab-content"><h2>Tab 2 Content</h2><p>This is the content for Tab 2.</p></div>
    <div id="tab3" class="tab-content"><h2>Tab 3 Content</h2><p>This is the content for Tab 3.</p></div>
    <div id="tab4" class="tab-content"><h2>Tab 4 Content</h2><p>This is the content for Tab 4.</p></div>
    
    <script>
      // script.js
function openTab(tabName) {
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach( (content) => {
        content.style.display = 'none';
    });

    document.getElementById(tabName).style.display = 'block';
}

    </script>
</body>
</html>
