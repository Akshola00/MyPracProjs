<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled File Input</title>
    <style>
        /* Style for the container div */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        /* Style for the visible button */
        .file-input-button {
            background-color: #fb246a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the hidden file input */
        .hidden-file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Container div for styling -->
    <div class="file-input-container">
        <!-- Visible button -->
        <button class="file-input-button">Choose File</button>
        <!-- Hidden file input -->
        <input class="hidden-file-input" type="file" value="enter name">
    </div>
</body>
</html>
